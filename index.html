<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/pages/index.css">
  <title>Around The U.S.</title>
</head>
<body class="page">
  <div class="page__wrap">
  <header>
    <img class="header__logo" src="assets/icons/Logo__vector.svg" alt="site's logo">
    <div class="header__sep-line"></div>
  </header>
  <main>
    <section class="profile">
      <img class="profile__photo" src="assets/images/avatar_photo.png" alt="profile photo of user">
    <div class="profile__description">
      <h2 class="profile__name">Jacques Cousteau</h2>
      <button class="button button__edit"></button>
      <p class="profile__about">Explorer</p>
    </div>

    <button class="button button__add"></button>
    </section>
    <div class="edit-window__mask"></div>
    <div class="edit-window">
      <button class="button button__close"></button>
      <h2 class="edit-window__title">Edit Profile</h2>
      <fieldset class="edit-window__form-name">
        <input class="edit-window__name" type="text" id="name" placeholder="Insert name here...">
      </fieldset>
      <fieldset class="edit-window__form-job">
        <input class="edit-window__job"  type="text" id="job-des" placeholder="Insert job here...">
      </fieldset>
      <button class="button button__submit" type="submit">Save</button>
    </div>
    <section class="locations">
      <div class="card">
        <img src="assets/images/image_unsplash_yosemite-valley.png" alt="" class="card__image">
        <div class="card__footer">

        <div class="card__footer">
          <h2 class="card__text">Lago di Braies</h2>
     <svg class="card__icon" xmlns="http://www.w3.org/2000/svg" width="21" height="19" fill="none"><path d="M19.3764 9.78586c2.1648-2.24248 2.1648-5.88373 0-8.104-2.1649-2.24248-5.68-2.24248-7.8449 0L10.4812 2.792 9.43098 1.70406C7.26614-.56062 3.75096-.56062 1.60755 1.68186.55729 2.76979 0 4.21297 0 5.74496s.57872 2.97517 1.60755 4.0631L10.4812 19l8.8952-9.21414zM1.37178 5.74496c0-1.15454.42868-2.22027 1.22174-3.01957.81449-.84371 1.86476-1.26556 2.91503-1.26556s2.10054.42185 2.91503 1.26556l2.05762 2.10926 2.0577-2.13147c1.6076-1.6652 4.244-1.6652 5.8301 0 .7716.7993 1.2217 1.86503 1.2217 3.01958s-.4287 2.22027-1.2217 3.01957l-7.8878 8.19277-7.88768-8.17057c-.77163-.8215-1.22174-1.88723-1.22174-3.01957z" fill="#000"/></svg>
