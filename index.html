<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Around The U.S.</title>
</head>

<body class="page">
  <div class="page__wrap">
    <header class="header">
      <img class="header__logo" src="assets/icons/Logo__vector.svg" alt="site's logo">
    </header>
    <main>
      <section class="profile">
        <img class="profile__photo" src="assets/images/avatar_photo.png" alt="profile photo of user">
        <div class="profile__description">
          <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="button profile__button-edit" type="button" aria-label="Edit profile"></button>
            <p class="profile__job">Explorer</p>
        </div>
        <button class="button profile__button-add" type="button" aria-label="Add or create new profile"></button>
      </section>


      <section class="locations">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__about">&copy; 2020 Around The U.S.</p>
    </footer>

    <div class="popup">
      <div class="popup__window" id="w-edit">
        <button class="button button_type_close" type="button" aria-label="Close window"></button>
        <h2 class="popup__title">Edit Profile</h2>
        <form class="popup__form" name="editWindow">
          <input class="popup__form-in" type="text" name="name" id="name" placeholder="Insert name here..." required>
          <input class="popup__form-in" type="text" name="job" id="job-des" placeholder="Insert job here...">
          <button class="button button_type_submit" type="submit">Save</button>
        </form>
      </div>

    <div class="popup__window_add" id="w-add">
        <button class="button button_type_close" type="button" aria-label="Close window"></button>
        <h2 class="popup__title">New place</h2>
        <form class="popup__form" name="addWindow">
          <input class="popup__form-in" type="text" name="title" id="place-title" placeholder="Title" required>
          <input class="popup__form-in" type="text" name="image-link" id="image-link" placeholder="Image link">
          <button class="button button_type_submit" type="submit">Save</button>
        </form>
      </div>

    <div class="popup__window_img" id="w-img">
        <button class="button button_type_close" type="button" aria-label="Close window"></button>
        <img class="popup__img" src="" alt="enlarged version of the image clicked">
        <h2 class="popup__place-name"></h2>
      </div>

  </div>

<template id="card-temp">
  <div class="card">
    <button class="button button_type_delete" type="click" onclick="return this.parentNode.remove();"></button>
    <img src="" alt=""
      class="card__image">
    <div class="card__footer">
      <h2 class="card__text"></h2>
        <button class="button card__like-button" onclick="classList.toggle('card__like-button_active')" aria-label="heart icon (like)"></button>
      <div class="card__overflow-tooltip"></div>

    </div>
  </div>
</template>
  <script src="scripts/index.js"></script>
</body>

</html>
